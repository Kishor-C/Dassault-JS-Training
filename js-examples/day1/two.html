<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Variables & Functions with different values</h2>
    <script>
        function test() {
            var a = 20;
            print(a)
            a = "hello world";
            print(a);
            a = new Date(); // this is an object of Date
            print(a);
            a = false; 
            print(a);
            document.write('<h3>same variable can have different type of value</h3>');
        }
        function print(x) {
            document.write("<h3>x = "+x+"</h3>");
            document.write("_____________________________");
        }
        test();
    </script>
</body>
</html>
