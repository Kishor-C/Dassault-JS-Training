<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basics of Javascript</h1>
    <!-- including the script within the HTML -->
    <script type="text/javascript">
        var a = "hello"; // variable declaration
        var A = "world"; // variable declaration
        // writing the content to the web page
        document.write(a);
        document.write("Welcome");
        document.write("<h2>a = "+a+", A = "+A+"</h2>");
    </script>
</body>
</html>
