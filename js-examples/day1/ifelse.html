<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>If Else Demo</h2>
    <script>
        prompting();
        function prompting() {
            var x = parseInt(prompt("Enter x"));
            var y = parseInt(prompt("Enter y"));
            if(!isNaN(x) && !isNaN(y)) {
                document.write('<h2>x + y = '+(x+y)+'</h2>');
            } else {
                alert('Kindly re-enter the input');
                prompting();
            }
        }
    </script>
</body>
</html>
